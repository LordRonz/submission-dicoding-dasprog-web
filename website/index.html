<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniMoe</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="root-header">
      <div class="nav-wrapper">
        <nav class="layout navbar">
          <ul class="navbar-ul">
            <li>
              <a href="/" rel="noopener noreferrer" class="navbar-link">
                <span class="brand">AniMoe</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="content">
        <article class="layout main-article space-y-2rem">
          <div class="space-y-1rem">
            <p class="tags">Tags: Action, Mecha, Psychological, Anime Review</p>
            <h1 class="header-main">Review Neon Genesis Evangelion</h1>
            <div class="links">
              <a
                href="https://anilist.co/anime/30/"
                target="_blank"
                rel="noopener noreferrer"
                class="underline-link animated-underline"
                >AniList</a
              ><a
                href="https://myanimelist.net/anime/30/"
                target="_blank"
                rel="noopener noreferrer"
                class="underline-link animated-underline"
                >MyAnimeList</a
              >
            </div>
          </div>
          <section>
            <h2 class="subheader">Sinopsis</h2>
            <p></p>
          </section>
        </article>
      </section>
      <aside></aside>
    </main>
    <footer></footer>
  </body>
</html>
